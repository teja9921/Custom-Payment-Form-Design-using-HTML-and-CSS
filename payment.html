<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/paystyle.css" />
  </head>
  <body>
    <div class="container">
      <form method="post" action="">
        <h1>
          <p class="main_heading">Payment Form</p>
        </h1>
        <p>Fields required are followed by *</p>
        <div class="information">
          <h2>Contact Information</h2>
          <p>Name:* <input type="text" name="name" required placeholder="yourname"></p>
          <fieldset>
            <legend>Gender*</legend>
            <p>Male: <input type="radio" name="Gender" id="male" required /></p>
            <p>
              Female:<input type="radio" name="Gender" id="female" required />
            </p>
          </fieldset>
          <p>
            Phone Number:*<input
              type="number"
              name="phonenumber"
              id="phonenumber"
              required placeholder="1234567890"
            />
          </p>
          <p>Email:* <input type="email" name="email" id="email" required placeholder="abc@gmail.com" /></p>
          <p>Address:<textarea type="text" rows="6" cols="80" placeholder="Enter your address"></textarea></p>
          <p>
            Pincode:* <input type="number" name="pincode" id="pincode" required  placeholder="123456"/>
          </p>
          <hr />
          <h2>Payment Information</h2>
          <p>
            Card Type:*
            <select name="card_type" id="card_type" required>
              <option value="">--Select Cardtype--</option>
              <option value="rupay">Rupay</option>
              <option value="mastercard">Mastercard</option>
              <option value="visa">Visa</option>
            </select>
          </p>
          <p>
            CardNumber:*<input
              type="number"
              name="card_number"
              id="card_number"
              required placeholder="1111-2222-3333-4444"
            />
          </p>
          <p>CVV:* <input type="password" name="cvv" id="cvv" required placeholder="123" /></p>
          <p>
            Expiry Date:*
            <input type="date" name="expiry_date" id="expiry_date" required />
          </p>
          <p>
            <input
              type="submit"
              value="PayNow"
              required
            />
          </p>
      </form>
    </div>
  </body>
</html>
